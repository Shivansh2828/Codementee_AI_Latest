version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: codementee-frontend
    restart: unless-stopped
    networks:
      - codementee-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: codementee-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      - redis
    networks:
      - codementee-network
    volumes:
      - ./logs:/app/logs

  redis:
    image: redis:7-alpine
    container_name: codementee-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - codementee-network

  nginx:
    image: nginx:alpine
    container_name: codementee-nginx
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - codementee-network

volumes:
  redis_data:
    driver: local

networks:
  codementee-network:
    driver: bridge