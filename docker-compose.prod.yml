version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: codementee-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - codementee-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: codementee-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    depends_on:
      - redis
    networks:
      - codementee-network
    volumes:
      - ./logs:/app/logs

  redis:
    image: redis:7-alpine
    container_name: codementee-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - codementee-network

volumes:
  redis_data:
    driver: local

networks:
  codementee-network:
    driver: bridge