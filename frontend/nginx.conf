server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression with better settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/xml+rss 
        application/json
        application/xml
        image/svg+xml;

    # Enable Brotli compression if available
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Optimize for mobile devices
    add_header Vary "Accept-Encoding, User-Agent" always;
    
    # Handle index.html with no-cache
    location = /index.html {
        add_header Cache-Control "no-cache, must-revalidate";
        try_files $uri $uri/ =404;
    }

    # Handle React Router with better caching
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add mobile-specific headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Optimize for mobile networks
        add_header Cache-Control "public, max-age=300" always;
    }

    # Aggressive caching for static assets
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding" always;
        
        # Enable CORS for fonts and assets
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Image optimization
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding" always;
        
        # Add image-specific headers for mobile
        add_header Accept-CH "DPR, Viewport-Width, Width" always;
    }

    # Font optimization
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
    }

    # API calls optimization (if any static API responses)
    location ~* /api/ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Security headers for all responses
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Mobile-specific optimizations
    add_header X-UA-Compatible "IE=edge" always;
    add_header X-Mobile-Optimized "width" always;
}