server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Increase buffer sizes to handle large JS files
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # Optimize file transfer
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Enable gzip compression with better settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/xml+rss 
        application/json
        application/xml
        image/svg+xml;

    # Enable Brotli compression if available
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Optimize for mobile devices
    add_header Vary "Accept-Encoding, User-Agent" always;
    
    # Handle index.html with no-cache and prevent service worker issues
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Clear-Site-Data "\"cache\", \"storage\"" always;
        try_files $uri $uri/ =404;
    }
    
    # Prevent service worker caching
    location = /service-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    # Handle React Router with better caching
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add mobile-specific headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Optimize for mobile networks
        add_header Cache-Control "public, max-age=300" always;
    }

    # Aggressive caching for static assets BUT with proper validation
    location ~* \.(js|css)$ {
        # Don't cache aggressively - allow revalidation
        add_header Cache-Control "public, max-age=300, must-revalidate" always;
        add_header Vary "Accept-Encoding" always;
        
        # Enable CORS for fonts and assets
        add_header Access-Control-Allow-Origin "*" always;
        
        # Ensure files are served completely
        tcp_nopush off;
        tcp_nodelay on;
    }

    # Image optimization
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding" always;
        
        # Add image-specific headers for mobile
        add_header Accept-CH "DPR, Viewport-Width, Width" always;
    }

    # Font optimization
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
    }

    # API calls optimization (if any static API responses)
    location ~* /api/ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Security headers for all responses
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Mobile-specific optimizations
    add_header X-UA-Compatible "IE=edge" always;
    add_header X-Mobile-Optimized "width" always;
}