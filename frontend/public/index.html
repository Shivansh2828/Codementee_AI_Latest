<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
        <meta name="theme-color" content="#0f172a" />
        <meta name="description" content="Codementee - Mock Interview Platform for Software Engineers" />
        <meta name="keywords" content="mock interview, coding interview, system design, software engineer, interview preparation" />
        
        <!-- Mobile optimization -->
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="Codementee" />
        
        <!-- Preconnect to external domains for faster loading -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        
        <!-- DNS prefetch for API calls -->
        <link rel="dns-prefetch" href="//codementee.io" />
        
        <!-- Favicon and app icons -->
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        
        <!-- Razorpay Checkout Script - Load async to prevent blocking -->
        <script async src="https://checkout.razorpay.com/v1/checkout.js"></script>
        
        <title>Codementee - Mock Interview Platform</title>
        
        <!-- Critical CSS inlining placeholder -->
        <style>
            /* Critical CSS for faster initial render */
            body {
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                    sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                background-color: #0f172a;
                color: #e2e8f0;
            }
            
            #root {
                min-height: 100vh;
            }
            
            /* Loading spinner for better UX */
            .loading-spinner {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #0f172a;
            }
            
            .spinner {
                width: 40px;
                height: 40px;
                border: 4px solid #334155;
                border-top: 4px solid #06b6d4;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
        
        <!--
        Visual editing scripts - development only
        -->
        <script>
            // Only load visual edit scripts when inside an iframe (development mode)
            if (window.self !== window.top && (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')) {
                console.log('Development iframe mode detected');

                // Configure Tailwind
                window.tailwind = window.tailwind || {};
                tailwind.config = {
                    corePlugins: { preflight: false },
                };

                // Load Tailwind CDN
                var tailwindScript = document.createElement('script');
                tailwindScript.src = 'https://cdn.tailwindcss.com';
                document.head.appendChild(tailwindScript);
            }
        </script>
    </head>
    <body>
        <noscript>
            <div style="text-align: center; padding: 50px; background-color: #0f172a; color: #e2e8f0;">
                <h1>JavaScript Required</h1>
                <p>You need to enable JavaScript to run this app.</p>
            </div>
        </noscript>
        
        <!-- Loading spinner shown while React loads -->
        <div id="root">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>
    </body>
</html>
